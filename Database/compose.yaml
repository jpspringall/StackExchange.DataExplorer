name: data-explorer
services:
  datasource_mssqlserver_dataexplorer:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
     - ACCEPT_EULA=Y
     - MSSQL_SA_PASSWORD=P@ssw0rd
    ports:
     - "2433:1433"
    volumes:
     - ./datasource-mssql-dataexplorer/data:/var/opt/mssql/data
     - ./datasource-mssql-dataexplorer/backup:/var/opt/mssql/backup
    healthcheck:
      test: [ "CMD", "/opt/mssql-tools/bin/sqlcmd", "-U", "sa", "-P", "P@ssw0rd", "-Q", "select 1"]
      interval: 10s
      retries: 10
